
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime World</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light-mode {
      background-color: #fdfdfd;
      color: #111;
    }
    header {
      background-color: #1f1f1f;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    body.light-mode header {
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    input, select, button {
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    select, input {
      background-color: #2a2a2a;
      color: white;
    }
    body.light-mode select,
    body.light-mode input {
      background-color: #f0f0f0;
      color: #000;
    }
    #toggleTheme, #prevPage, #nextPage, #loadMore {
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #toggleTheme:hover, #prevPage:hover, #nextPage:hover, #loadMore:hover {
      background-color: #c2185b;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 30px;
    }
    .anime-card {
      background-color: #1e1e1e;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      position: relative;
    }
    body.light-mode .anime-card {
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .anime-card:hover {
      transform: translateY(-5px);
    }
    .anime-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }
    .anime-card h3 {
      margin: 12px;
      font-size: 1.2rem;
    }
    .favorite {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 1.5rem;
      cursor: pointer;
      color: gold;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2px 8px;
      border-radius: 6px;
    }
    .pagination-controls {
      text-align: center;
      margin-bottom: 30px;
    }
    .pagination-controls button {
      margin: 0 10px;
    }
    .pagination-controls span {
      font-weight: bold;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Anime World</h1>
  </header>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search anime..." />
    <select id="genreFilter">
      <option value="">All Genres</option>
    </select>
    <select id="sortOption">
      <option value="asc">A-Z</option>
      <option value="desc">Z-A</option>
      <option value="top">Top</option>
      <option value="season">Season</option>
      <option value="upcoming">Upcoming</option>
      <option value="favorites">Favorites</option>
    </select>
    <button id="toggleTheme">Toggle Theme</button>
  </div>
  <div class="anime-grid" id="animeList"></div>
  <div class="pagination-controls">
    <button id="prevPage">Previous</button>
    <span id="currentPage">1</span>
    <button id="nextPage">Next</button>
  </div>
  <div class="pagination-controls">
    <button id="loadMore">Load More</button>
  </div>
  <script>
    const animeList = document.getElementById("animeList");
    const searchInput = document.getElementById("searchInput");
    const genreFilter = document.getElementById("genreFilter");
    const sortOption = document.getElementById("sortOption");
    const toggleTheme = document.getElementById("toggleTheme");
    const currentPageDisplay = document.getElementById("currentPage");
    let page = 1;
    let currentData = [];
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    async function fetchGenres() {
      const res = await fetch("https://api.jikan.moe/v4/genres");
      const data = await res.json();
      data.data.forEach(genre => {
        const option = document.createElement("option");
        option.value = genre.name;
        option.textContent = genre.name;
        genreFilter.appendChild(option);
      });
    }

    async function fetchAnime(page = 1) {
      let query = `https://api.jikan.moe/v4/anime?page=${page}&limit=20`;
      const search = searchInput.value.trim();
      const sort = sortOption.value;
      if (search) query += `&q=${search}`;
      if (sort === "top") query = `https://api.jikan.moe/v4/top/anime?page=${page}`;
      if (sort === "season") query = `https://api.jikan.moe/v4/seasons/now?page=${page}`;
      if (sort === "upcoming") query = `https://api.jikan.moe/v4/seasons/upcoming?page=${page}`;

      const res = await fetch(query);
      const data = await res.json();
      currentData = data.data;
      renderAnime(data.data);
    }

    function renderAnime(data) {
      if (page === 1) animeList.innerHTML = "";
      data.forEach(anime => {
        if (genreFilter.value && !anime.genres.find(g => g.name === genreFilter.value)) return;
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}" />
          <h3><a href="anime-details.html?id=${anime.mal_id}" style="color: inherit; text-decoration: none;">${anime.title}</a></h3>
          <div class="favorite" onclick="toggleFavorite(${anime.mal_id}, this)">â˜…</div>
        `;
        animeList.appendChild(card);
      });
    }

    function toggleFavorite(id, el) {
      const index = favorites.indexOf(id);
      if (index === -1) favorites.push(id);
      else favorites.splice(index, 1);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      el.style.opacity = index === -1 ? "1" : "0.3";
    }

    function renderFavorites() {
      const favs = JSON.parse(localStorage.getItem("favorites")) || [];
      const promises = favs.map(id => fetch(`https://api.jikan.moe/v4/anime/${id}`).then(res => res.json()));
      Promise.all(promises).then(results => {
        animeList.innerHTML = "";
        results.forEach(r => renderAnime([r.data]));
      });
    }

    toggleTheme.onclick = () => {
      document.body.classList.toggle("light-mode");
    };
    searchInput.oninput = () => fetchAnime(1);
    genreFilter.onchange = () => fetchAnime(1);
    sortOption.onchange = () => {
      if (sortOption.value === "favorites") renderFavorites();
      else fetchAnime(1);
    };
    document.getElementById("nextPage").onclick = () => {
      page++;
      currentPageDisplay.textContent = page;
      fetchAnime(page);
    };
    document.getElementById("prevPage").onclick = () => {
      if (page > 1) {
        page--;
        currentPageDisplay.textContent = page;
        fetchAnime(page);
      }
    };
    document.getElementById("loadMore").onclick = () => {
      page++;
      fetchAnime(page);
    };

    fetchGenres();
    fetchAnime(page);
  </script>
</body>
</html>
